<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Trabalho Processamento de Imagens</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="funcao.js" ></script>
</head>

<body>
    <h1>PROCESSAMENTO DE IMAGENS</h1>
    <div>
        <h2>Transformação de imagens</h2>

        <h3>Imagem Original</h3>
        <img id="img" src="img/doguinho.jpg" width="450px">
    </div>
    <div>
        <br />
        <br />
        <br />
        <h5>Aqui você pode girar a imagem</h5>
        <button id="noventa">90 graus </button>
        <button id="centoitenta">180 graus</button>
        <button id="zencetenta">270 graus</button>
    </div>

    <div>
        <br />
        <br />
        <h5>Aqui você aumenta e diminui a imagem</h5>
        <button id="aumentar2x">Aumentar 2x</button>
        <button id="aumentar4x">Aumentar 4x</button>
        <button id="diminuir12">Diminuir 1/2</button>
        <button id="dimiuir14">Diminuir 1/4</button>
    </div>


</body>

</html>
